
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="Js/log_in.js" type="text/javascript"></script>

</head>
<body class="log_in_body">
    <div class="login_container">
        <div class="login-box">
            <img src="imges/logo photo.png" alt="Logo" class="logo">
              <p class="welcome">Welcome to avNoise</p>
              <form id="login-form">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
                <p class="signup-text">Don't have an account? <a href="/signup">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
